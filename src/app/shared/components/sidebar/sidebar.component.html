<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <ng-container *ngFor="let tag of tagsHistory">
      <div class="d-flex border-0">
        <button
          class="list-group-item list-group-item-action border-0"
          (click)="searchTag(tag)"
        >
          {{ tag | titlecase }}
        </button>
        <button
          class="list-group-item bg-danger border-0"
          (click)="deleteTag(tag)"
        >
          <i class="fa-solid fa-trash" style="color: #ffffff"></i>
        </button>
      </div>
    </ng-container>
  </div>
  <hr class="text-white" />
    <div class="d-flex justify-content-end" *ngIf="tagsHistory.length">
      <button class="btn btn-danger" (click)="deleteList()">
        <i class="fa-solid fa-trash" style="color: #ffffff"></i>
        Eliminar lista
      </button>
    </div>
</div>
